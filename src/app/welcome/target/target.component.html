
<div class="card m-3" style="width: 18rem;">
    <img src="{{character.image}}" class="card-img-top" alt="{{character.image}}">
    <div class="card-body">
      <h5 class="card-title">Nombre: {{character.name}} </h5>
      <p class="card-text">Localidad: {{character.location.name}}</p>
      <a class="btn btn-success" [routerLink]="['./information', character.id]">Editar</a>

    </div>
  </div>
